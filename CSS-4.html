
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form for Individuals</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="content">
  
    <div class="container">
    <div class="info-section">
      <img src="./logo-photoaidcom-cropped.jpg" alt="Icon" class="icon">
      <h1>For Individuals</h1>
      <p>  </p>
    </div>
    
    <div class="gap">
        <div> <p></p></div>
    </div>
    
    <div class="form-section">
      <form>
        <div class="form-group">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter First Name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="weight">Weight (KG)</label>
            <input type="number" id="weight" placeholder="Enter Weight" required>
          </div>
          <div>
            <label for="height">Height (CM)</label>
            <input type="number" id="height" placeholder="Enter Height" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="activity">Activity Level</label>
            <select id="activity" required>
              <option value="" disabled selected>Select Activity Level</option>
              <option value="low">Low</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
          </div>
        </div>
        <button type="submit">Register</button>
        <p>
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our
          <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
